<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="push">
        <!-- <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui dolor rerum similique asperiores accusamus, saepe magnam odio, porro, expedita omnis quo dolorem quasi. Commodi quis reprehenderit dolorum laborum odio accusamus.</p> -->
    </div>
    <div class="container">
        <h1>Basic Local Storage Operation</h1>

        <section>
            <h2>Login</h2>
            <div id="login">
                <input type="text" id="loginUser" placeholder="username">
                <input type="password" id="loginPass" placeholder="password">
                <button onclick="login()" type="button">Login</button>
            </div>
        </section>

        <section>
            <h2>Sign Up</h2>
            <div id="signup">
                <input type="text" id="signUser" placeholder="username">
                <input type="password" id="signPass" placeholder="password">
                <button onclick="signup()" type="button">Sign Up</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
